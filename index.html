<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="meta.title">ANERITA — Emergency Response Identification Tag Aid</title>
  <meta name="description" content="" data-i18n="meta.desc" />
  <link rel="stylesheet" href="styles/site.css" />
</head>
<body>

<header class="site-header">
  <div class="container bar">
    <a class="brand" href="/" aria-label="Anerita Home"><span>AN</span><span class="er">ER</span><span>ITA</span><sup>™</sup></a>

    <nav class="nav-actions" aria-label="Primary">
      <a class="btn btn-ghost" href="#features" data-i18n="nav.features">Features</a>
      <a class="btn btn-ghost" href="#how" data-i18n="nav.how">How it works</a>
      <a class="btn btn-primary" href="/app.html" data-i18n="nav.openApp">Open App</a>

      <!-- language picker -->
      <label for="lang" style="margin-left:10px" data-i18n="lang.label">Language</label>
      <select id="lang" style="margin-left:6px;padding:6px 10px;border-radius:8px;">
        <option value="en">English</option>
        <option value="es">Español</option>
      </select>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container hero-grid">
    <div>
      <div class="eyebrow" data-i18n="home.hero.eyebrow"></div>
      <h1 data-i18n="home.hero.headline_html"></h1>
      <p class="subhead" data-i18n="home.hero.subhead"></p>

      <ul class="benefits">
        <li><strong data-i18n="home.hero.benefits.clarity.title"></strong> <span data-i18n="home.hero.benefits.clarity.body"></span></li>
        <li><strong data-i18n="home.hero.benefits.privacy.title"></strong> <span data-i18n="home.hero.benefits.privacy.body"></span></li>
        <li><strong data-i18n="home.hero.benefits.universal.title"></strong> <span data-i18n="home.hero.benefits.universal.body"></span></li>
      </ul>

      <div class="cta-row">
        <a class="btn btn-primary btn-lg" href="/app.html" data-i18n="home.cta.openApp">Open App</a>
        <a class="btn btn-ghost btn-lg" href="#features" data-i18n="home.cta.seeFeatures">See features</a>
      </div>
    </div>

    <figure class="hero-art">
      <img src="images/hero-voiced.jpg" alt="ANERITA mockup" width="900" height="700">
    </figure>
  </div>
</section>

<section class="features" id="features">
  <div class="container">
    <h2 data-i18n="home.features.heading"></h2>
    <p class="lede" data-i18n="home.features.lede"></p>

    <div class="features-grid">
      <article class="card">
        <h3 data-i18n="home.features.cards.ice.title"></h3>
        <p data-i18n="home.features.cards.ice.desc"></p>
      </article>
      <article class="card">
        <h3 data-i18n="home.features.cards.vault.title"></h3>
        <p data-i18n="home.features.cards.vault.desc"></p>
      </article>
      <article class="card">
        <h3 data-i18n="home.features.cards.translations.title"></h3>
        <p data-i18n="home.features.cards.translations.desc"></p>
      </article>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="foot-row">
      <div data-i18n="footer.copy">© 2025 ANERITA — Emergency Response Identification Tag Aid</div>
    </div>
  </div>
</footer>

<!-- i18next libs -->
<script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
<script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
<script src="https://unpkg.com/i18next-browser-languagedetector@7/i18nextBrowserLanguageDetector.min.js"></script>
<!-- our glue -->
<script src="/scripts/i18n.js"></script>
</body>
</html>
