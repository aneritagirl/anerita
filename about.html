<!-- i18n scripts -->
<script src="https://unpkg.com/i18next@23/i18next.min.js"></script>
<script src="https://unpkg.com/i18next-http-backend@2/i18nextHttpBackend.min.js"></script>
<script src="https://unpkg.com/i18next-browser-languagedetector@7/i18nextBrowserLanguageDetector.min.js"></script>

<script>
  // Simple i18n bootstrap for this page
  i18next
    .use(i18nextHttpBackend)
    .use(i18nextBrowserLanguageDetector)
    .init({
      fallbackLng: 'en',
      backend: { loadPath: '/locales/{{lng}}/site.json' }
    }, function(err, t){
      if (err) console.error(err);
      translatePage();

      // language switcher
      const sel = document.getElementById('lang');
      if (sel){
        sel.value = i18next.resolvedLanguage || 'en';
        sel.addEventListener('change', function(){
          i18next.changeLanguage(this.value, translatePage);
        });
      }
    });

  function translatePage(){
    document.querySelectorAll('[data-i18n]').forEach(function(el){
      const key = el.getAttribute('data-i18n');
      const html = i18next.t(key);
      if (html) el.innerHTML = html;
    });
    // also update <title> if needed
    const ttl = i18next.t('about.metaTitle');
    if (ttl) document.title = ttl;
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) metaDesc.setAttribute('content', i18next.t('about.metaDesc'));
  }
</script>
