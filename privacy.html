<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Privacy — ANERITA</title>
  <link rel="stylesheet" href="styles/site.css" />
</head>
<body>
<header class="site-header" role="banner">
  <div class="container bar">
    <a class="brand" href="/" aria-label="Anerita Home">
      <span>AN</span><span class="er">ER</span><span>ITA</span><sup>™</sup>
    </a>
    <nav class="nav-actions" aria-label="Primary">
      <a class="btn btn-ghost" href="/#how">How it works</a>
      <a class="btn btn-primary" href="/app.html">Open App</a>
    </nav>
  </div>
</header>

  <section class="container" style="padding:40px 0;max-width:800px">
    <h1>Privacy Policy</h1>
    <p>We don’t track you. Data you enter in the app stays on your device unless you choose to share it.</p>
    <h2>What we collect</h2>
    <p>Only the info you provide for your emergency card. No analytics cookies.</p>
    <h2>Contact</h2>
    <p><a href="mailto:hello@anerita.com">hello@anerita.com</a></p>
  </section>

  <footer class="footer"><div class="container">© 2025 ANERITA</div></footer>
  <script>
  (function(){
    const btn = document.getElementById('navToggle');
    const menu = document.getElementById('siteMenu');
    if(!btn || !menu) return;

    function closeOnEscape(e){
      if(e.key === 'Escape'){
        btn.setAttribute('aria-expanded','false');
        menu.classList.remove('open');
        document.removeEventListener('keydown', closeOnEscape);
      }
    }

    btn.addEventListener('click', ()=>{
      const open = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!open));
      menu.classList.toggle('open', !open);
      if(!open) document.addEventListener('keydown', closeOnEscape);
    });

    // Close menu when clicking a link
    menu.addEventListener('click', (e)=>{
      const a = e.target.closest('a');
      if(!a) return;
      btn.setAttribute('aria-expanded','false');
      menu.classList.remove('open');
      document.removeEventListener('keydown', closeOnEscape);
    });
  })();
</script>
</body>
</html>
