<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create account — ANERITA</title>
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
<link rel="apple-touch-icon" href="anerita-180.png" />
<style>
  :root{
    --brand:#c62828;
    --brand-600:#a61f1f;
    --text:#111214;
    --muted:#5b6066;
    --glass-bg:rgba(255,255,255,.14);
    --glass-stroke:rgba(255,255,255,.28);
  }

  /* Page background */
  body{
    margin:0;
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 10% -10%, #ffe0e0 0%, transparent 60%),
      radial-gradient(1100px 700px at 110% 20%, #ffe7d6 0%, transparent 55%),
      linear-gradient(180deg, #f5f7fb 0%, #eef1f6 100%);
    min-height:100dvh;
  }

  /* Centering wrapper */
  .auth-wrap{
    min-height:100dvh;
    display:grid;
    place-items:center;
    padding:24px;
  }

  /* Glass card */
  .card{
    width:min(100%, 820px);
    display:grid;
    grid-template-columns: 1fr;
    gap:0;
    border-radius:16px;
    background: var(--glass-bg);
    backdrop-filter: blur(18px) saturate(140%);
    -webkit-backdrop-filter: blur(18px) saturate(140%);
    box-shadow: 0 20px 60px rgba(20,20,30,.15), inset 0 0 0 1px var(--glass-stroke);
    overflow:hidden;
  }

  /* Split layout on large screens */
  @media (min-width: 900px){
    .card{ grid-template-columns: 1.1fr 1fr; }
  }

  .left{
    padding:36px 32px 28px;
    background:
      linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.06));
  }
  .right{
    padding:36px 32px 28px;
    background:
      radial-gradient(750px 420px at 80% -10%, rgba(198,40,40,.16), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.02));
    display:flex; align-items:center; justify-content:center;
  }

  /* Heading */
  h1{
    margin:0 0 8px;
    font-size: clamp(1.9rem, 1.2rem + 1.8vw, 2.4rem);
    letter-spacing:-.02em;
  }
  .lede{
    margin:0 0 24px;
    color:var(--muted);
  }

  /* Form */
  form{ display:grid; gap:14px; }
  .row{ display:grid; gap:14px; }
  @media (min-width:640px){
    .row{ grid-template-columns: 1fr 1fr; }
  }

  label{ font-size:.95rem; color:#2a2d31; display:block; margin:0 0 6px; }
  .input{
    width:100%;
    padding:14px 14px;
    border-radius:10px;
    border:1px solid rgba(0,0,0,.08);
    background: rgba(255,255,255,.75);
    outline:none;
    font-size:1rem;
    transition: box-shadow .15s ease, border-color .15s ease, background .15s;
  }
  .input:focus{
    border-color: rgba(198,40,40,.55);
    box-shadow: 0 0 0 4px rgba(198,40,40,.12);
    background:#fff;
  }

  .checkbox{ display:flex; gap:10px; align-items:center; font-size:.93rem; color:var(--muted); }
  .checkbox input{ width:18px; height:18px; accent-color:var(--brand); }

  /* Buttons */
  .btn{
    display:inline-flex; align-items:center; justify-content:center;
    gap:10px;
    border:0; cursor:pointer;
    border-radius:999px;
    padding:14px 18px;
    font-weight:700; letter-spacing:.01em;
    transition: transform .03s ease, box-shadow .2s ease, background .2s ease, color .2s ease, border-color .2s ease;
    text-decoration:none;
  }
  .btn:active{ transform: translateY(1px); }

  .btn-primary{
    background:var(--brand); color:#fff;
    box-shadow: 0 8px 22px rgba(198,40,40,.28);
    width:100%;
  }
  .btn-primary:hover{ background:var(--brand-600); box-shadow: 0 8px 26px rgba(166,31,31,.32); }

  .btn-ghost{
    background: rgba(255,255,255,.8);
    color:#111; border:1px solid rgba(0,0,0,.08);
  }

  /* Social row */
  .social{
    margin-top:18px; display:grid; gap:10px;
  }
  @media (min-width:480px){
    .social{ grid-template-columns: 1fr 1fr; }
  }
  .btn-google{
    background:#fff; border:1px solid rgba(0,0,0,.14);
  }
  .btn-apple{
    background:#111; color:#fff; border:1px solid #000;
  }

  .muted{ color:var(--muted); font-size:.95rem; }
  .muted a{ color:var(--brand); text-decoration:none; }
  .muted a:hover{ text-decoration:underline; }

  /* Illustration placeholder (optional) */
  .phone{
    width:min(360px, 100%); aspect-ratio:3/5; border-radius:28px;
    background:
      radial-gradient(140px 180px at 80% 20%, rgba(255,255,255,.5), transparent 55%),
      linear-gradient(180deg, #ffffff 0%, #f6f7fb 100%);
    box-shadow: 0 10px 30px rgba(0,0,0,.15), inset 0 0 0 1px rgba(0,0,0,.06);
    position:relative;
  }
  .phone::after{
    content:"ANERITA"; position:absolute; inset:auto 0 18px 0; text-align:center;
    color:#c62828; font-weight:800; letter-spacing:.2em; opacity:.14; font-size:1rem;
  }

  /* Small top nav (optional links) */
  .topbar{
    position:fixed; inset:16px 16px auto auto;
    display:flex; gap:12px;
  }
  .topbar a{ font-weight:600; color:var(--text); text-decoration:none; }
  .topbar .open{ color:#fff; background:var(--brand); padding:10px 14px; border-radius:999px; }
</style>
</head>
<body>

<!-- Optional top links -->
<nav class="topbar" aria-label="Top">
  <a href="login.html">Sign in</a>
  <a class="open" href="app.html">Open App</a>
</nav>

<main class="auth-wrap">
  <section class="card" aria-label="Create account">
    <div class="left">
      <h1>Create your account</h1>
      <p class="lede">Start your emergency card in minutes. Add your Health Profile after sign‑in.</p>

      <form action="#" method="post" novalidate>
        <div class="row">
          <div>
            <label for="name">Full name</label>
            <input class="input" id="name" name="name" type="text" placeholder="Tina Moore" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="pass">Password</label>
            <input class="input" id="pass" name="password" type="password" minlength="6" placeholder="At least 6 characters" required />
          </div>
          <div>
            <label for="pass2">Confirm password</label>
            <input class="input" id="pass2" name="password2" type="password" placeholder="Repeat your password" required />
          </div>
        </div>

        <label class="checkbox">
          <input type="checkbox" required />
          I agree to the <a href="privacy.html" target="_blank" rel="noopener">Privacy</a> and <a href="terms.html" target="_blank" rel="noopener">Terms</a>.
        </label>

        <button class="btn btn-primary" type="submit">Create account</button>
      </form>

      <p class="muted" style="margin-top:14px;">Already have an account? <a href="login.html">Sign in</a></p>

      <div class="social" aria-label="Social sign-in">
        <button class="btn btn-google">Continue with Google</button>
        <button class="btn btn-apple">Continue with Apple</button>
      </div>
    </div>

    <div class="right" aria-hidden="true">
      <div class="phone"></div>
    </div>
  </section>
</main>

</body>
</html>
