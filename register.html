<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create account — ANERITA</title>
  <link rel="stylesheet" href="styles/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container bar">
      <a class="brand" href="/">ANERITA</a>
      <nav>
        <a href="login.html">Sign in</a>
        <a href="app.html" class="btn btn-primary">Open App</a>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="form-card">
      <h1>Create your account</h1>
      <p>Start your emergency card in minutes. Add your Health Profile after sign-in.</p>
      <form>
        <label>Full name</label>
        <input type="text" placeholder="Tina Moore" required />

        <label>Email</label>
        <input type="email" placeholder="you@example.com" required />

        <label>Password</label>
        <input type="password" placeholder="At least 6 characters" required />

        <label>Confirm password</label>
        <input type="password" placeholder="Repeat your password" required />

        <label class="checkbox">
          <input type="checkbox" required />
          I agree to the <a href="privacy.html">Privacy</a> and <a href="terms.html">Terms</a>.
        </label>

        <button type="submit" class="btn btn-primary">Create account</button>
      </form>
      <p>Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ANERITA — Emergency Response Identification Tag Aid</p>
    </div>
  </footer>
</body>
</html>
