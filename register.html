<section class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Create your account</h1>
    <p class="auth-sub">Start your emergency card in minutes. Add your Health Profile after signâ€‘in.</p>

    <form class="auth-form" action="#" method="post">
      <div class="form-row">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Tina Moore" required>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="At least 6 characters" minlength="6" required>
      </div>

      <div class="form-row">
        <label for="confirm">Confirm password</label>
        <input id="confirm" name="confirm" type="password" placeholder="Repeat your password" minlength="6" required>
      </div>

      <div class="auth-inline">
        <label style="display:flex;align-items:center;gap:10px;">
          <input type="checkbox" required>
          I agree to the <a href="/privacy.html">Privacy</a> and <a href="/terms.html">Terms</a>.
        </label>
      </div>

      <div class="auth-actions">
        <button type="submit" class="btn btn-primary">Create account</button>
        <span class="auth-footer">Already have an account? <a href="/login.html">Sign in</a></span>
      </div>
      <div class="auth-social">
  <div class="auth-social-label">Or continue with</div>
  <button class="btn social google" type="button">Continue with Google</button>
  <button class="btn social apple"  type="button">Continue with Apple</button>
</div>
    </form>
  </div>
</section>
