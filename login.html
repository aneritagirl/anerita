<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in — ANERITA</title>
  <link rel="stylesheet" href="styles/site.css" />
</head>
<body>
  <header class="site-header">
    <div class="container bar">
      <a class="brand" href="/">ANERITA</a>
      <nav>
        <a href="register.html">Create account</a>
        <a href="app.html" class="btn btn-primary">Open App</a>
      </nav>
    </div>
  </header>

  <section class="form-section">
    <div class="form-card">
      <h1>Sign in</h1>
      <p>Enter your email and password to continue.</p>
      <form>
        <label>Email</label>
        <input type="email" placeholder="you@example.com" required />

        <label>Password</label>
        <input type="password" placeholder="Your password" required />

        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <p><a href="#">Forgot password?</a></p>
      <p>New here? <a href="register.html">Create account</a></p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 ANERITA — Emergency Response Identification Tag Aid</p>
    </div>
  </footer>
</body>
</html>
