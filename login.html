<section class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Sign in</h1>
    <p class="auth-sub">Enter your email and password to continue.</p>

    <form class="auth-form" action="#" method="post">
      <div class="form-row">
        <label for="login-email">Email</label>
        <input id="login-email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-row">
        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password" placeholder="Your password" required>
      </div>

      <div class="auth-inline">
        <a href="#" aria-disabled="true">Forgot password?</a>
      </div>

      <div class="auth-actions">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <span class="auth-footer">New here? <a href="/register.html">Create account</a></span>
      </div>
    </form>
  </div>
</section>
